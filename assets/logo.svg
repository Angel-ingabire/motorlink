<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="#3B82F6" stroke="#1E40AF" stroke-width="2"/>
  
  <!-- Motorcycle icon -->
  <g transform="translate(20, 30)">
    <!-- Wheels -->
    <circle cx="12" cy="30" r="8" fill="none" stroke="#FFFFFF" stroke-width="2"/>
    <circle cx="48" cy="30" r="8" fill="none" stroke="#FFFFFF" stroke-width="2"/>
    
    <!-- Wheel spokes -->
    <line x1="12" y1="26" x2="12" y2="34" stroke="#FFFFFF" stroke-width="1"/>
    <line x1="8" y1="30" x2="16" y2="30" stroke="#FFFFFF" stroke-width="1"/>
    <line x1="48" y1="26" x2="48" y2="34" stroke="#FFFFFF" stroke-width="1"/>
    <line x1="44" y1="30" x2="52" y2="30" stroke="#FFFFFF" stroke-width="1"/>
    
    <!-- Frame -->
    <path d="M12 30 L30 20 L48 30 L35 25 L25 25 Z" fill="none" stroke="#FFFFFF" stroke-width="2"/>
    
    <!-- Seat -->
    <path d="M25 20 L35 20" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Handlebars -->
    <path d="M28 20 L30 15 L32 20" fill="none" stroke="#FFFFFF" stroke-width="2"/>
    
    <!-- Connecting rods -->
    <line x1="20" y1="30" x2="30" y2="20" stroke="#FFFFFF" stroke-width="2"/>
    <line x1="40" y1="30" x2="30" y2="20" stroke="#FFFFFF" stroke-width="2"/>
  </g>
  
  <!-- Speed lines for motion -->
  <g transform="translate(70, 35)">
    <line x1="0" y1="0" x2="8" y2="0" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="5" x2="6" y2="5" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="10" x2="8" y2="10" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="15" x2="6" y2="15" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Letter "M" for MotorLink -->
  <text x="50" y="80" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="14" font-weight="bold">M</text>
</svg>

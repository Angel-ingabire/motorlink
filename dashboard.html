<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MotorLink - Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="container header-content">
      <h1>MotorLink</h1>
      <nav>
        <a href="profile.html">Profile</a>
        <a href="track.html">Track Ride</a>
        <a href="review.html">Reviews</a>
        <a href="blog.html">Blog</a>
        <a href="index.html" class="btn-logout">Logout</a>
      </nav>
    </div>
  </header>
  <main class="container">
    <h2>Find Your Ride</h2>
    <form id="searchForm" class="search-form">
      <input type="text" id="currentLoc" placeholder="Current Location" required />
      <input type="text" id="destination" placeholder="Destination" required />
      <button type="submit" class="btn">Search</button>
    </form>
    
    <section id="ridesList" class="rides-list">
      <!-- Ride cards will appear here -->
    </section>
  </main>
  <script src="scripts.js"></script>
</body>
</html>
